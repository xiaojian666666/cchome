<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    #menu h3{
        width: 200px;
        height: 50px;
        background: #cccccc;
        color: #fff;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }
    #menu li{
        width: 200px;
    }
    #menu .sub-menu{
        border: 1px solid #000;
        display: none;
    }
</style>
</head>
<body>
    <ul id="menu">
        <li>
             <h3>管理区</h3>
             <ul class="sub-menu">
                 <li><a href="#">000</a></li>
                 <li><a href="#">111</a></li>
                 <li><a href="#">222</a></li>
             </ul>
        </li>
        <li>
            <h3>交流区</h3>
            <ul class="sub-menu">
                <li><a href="#">000</a></li>
                <li><a href="#">111</a></li>
                <li><a href="#">222</a></li>
            </ul>
        </li>
    </ul>
<script>
    var oMenu = document.getElementById('menu');
    var aH3 = oMenu.getElementsByTagName('h3');
    var aSubMenu = oMenu.getElementsByTagName('ul');
    for(var i=0; i<aH3.length; i++){
        aH3[i].index = i;
        aH3[i].bFlag = false;
        aH3[i].onclick = function() {
            if (this.bFlag) {
                aSubMenu[this.index].style.display=
               "none";
            }
            else {
                aSubMenu[this.index].style.display=
                "block";
            }
            this.bFlag = !this.bFlag;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var obj1 = {
        name:'lisi',
        age:24,
        brother:{
            name:'lixx'
        }
    };
    function clone(obj){
        var newObj = {};
        for(var p in obj){
            if(typeof obj[p] == 'object'){
                newObj[p] = clone(obj[p]);
            }else{
                newObj[p] = obj[p];
            }
        }
        return newObj;
    }
    var obj2 = clone(obj1);
    obj1.brother.name = 'wangwu';
    alert(obj2.brother.name);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .focus{
            background: #ff0000;
        }
    </style>
</head>
<body>
<form action="" method="post" id="form">
    <div>个人基本信息</div>
    <div>
        名称：
        <input type="text" >
    </div>
    <div>
        密码：
        <input type="password"/>
    </div>
    <div>
        详细信息：
        <textarea name="" id="" cols="20" rows="10"></textarea>
    </div>
</form>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(":input").focus(function(){
        $(this).addClass("focus");
    })
    $(":input").blur(function () {
        $(this).removeClass("focus");
    })
</script>
</body>
</html>

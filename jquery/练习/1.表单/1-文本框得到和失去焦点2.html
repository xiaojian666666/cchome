    $(function () {
        $(":input").focus(function () {
            $(this).addClass('focus');
            if(this.value==this.defaultValue){
                this.value='';
            }
        }).blur(function () {
            $(this).removeClass('focus');
            if(this.value==''){
                this.value=this.defaultValue;
            }
        })
    })

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>
<script src="PubSub.js"></script>
<script type="text/babel">

    var SubComponent =React.createClass({
        render: function () {
            return(
                    <h1>My name is {this.props.data.name}, age {this.props.data.age}, I am a {this.props.data.job.jobName}</h1>
            )
        }
    })
    var Component =React.createClass({

        render: function () {
            var employee = {
                name: 'XiaoMing',
                age: 11,
                job: {
                    jobName: 'designer',
                    jobLevel: 'senior'
                }
            }
            return(
                    <SubComponent data={employee}/>
            )
        }
    })
    ReactDOM.render(
            <Component/>,
            document.getElementById('div')
    )
</script>
</body>
</html>

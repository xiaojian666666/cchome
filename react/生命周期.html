<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>
<script type="text/babel">
    var Component =React.createClass({
        getInitialState:function() {
        return{
            count:0
        }
          },
        componentWillMount: function () {
            this.timer=setInterval(function () {
                this.setState({
                    count:this.state.count+1
                })
            }.bind(this),1000);
        },
        handleClick: function () {
            this.setState({
                count:this.state.count+1
            })
        },
        shouldComponentUpdate:function(){
            return true;
        },
        handleDestory:function(){
            ReactDOM.unmountComponentAtNode(document.getElementById('div'))
        },
        componentWillUnmount:function(){
            clearInterval(this.timer);
        },
        render: function () {
            return(
                    <div>
                        <button onClick={this.handleClick}>click</button>
                        <button onClick={this.handleDestory}>销毁</button>
                        <h1>{this.state.count}</h1>
                    </div>
            )
        }
    })
    ReactDOM.render(
            <Component/>,
            document.getElementById('div')
    )
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            list-style: none;
        }

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num1"/>
        <input type="text" v-model="num2"/>
        <button @click="fn">add</button>
        <ul>
            <li v-for="(n,index) in list">
                <div>{{n.num1}},{{n.num2}}</div>
               <button @click="del(index)">del</button>
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num1:'',
                num2:'',
                list:[]
            },
            methods:{
                fn: function () {
                    this.list.push({num1:this.num1,num2:this.num2,});
                    this.num1='';
                    this.num2='';
                },
                del: function (index) {
                    this.list.splice(index,1)
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <input type="text" id="aa" />
    <p id="bb"></p>
</div>
<script>
    var vm={};
    Object.defineProperty(vm,'msg',{
        set: function (val) {
            document.getElementById('aa').value=val;
            document.getElementById('bb').innerHTML =val;
        }
    });
    document.getElementById('aa').onkeyup= function () {
        vm.msg=this.value;
    };
    vm.msg=123;
</script>
</body>
</html>
